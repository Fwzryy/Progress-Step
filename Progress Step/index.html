<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Stepssh</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle"><b>2</b></div>
            <div class="circle"><b>3</b></div>
            <div class="circle"><b>4</b></div>
            <div class="circle"><b>5</b></div>
        </div>

        <button class="btn" id="prev" disabled><b>Prev</b></button>
        <button class="btn" id="next"><b>Next</b></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
